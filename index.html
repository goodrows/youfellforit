<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Critical Error</title>
    <style>
        body {
            background: #0000AA;
            color: white;
            font-family: Consolas, monospace;
            text-align: left;
            padding: 50px;
            overflow: hidden;
            margin: 0;
            animation: screenDistort 0.1s infinite alternate;
        }

        @keyframes screenDistort {
            0% { transform: scale(1); }
            100% { transform: scale(1.01); }
        }

        h1 {
            font-size: 50px;
        }

        .error-text {
            font-size: 20px;
        }

        .stopcode {
            font-weight: bold;
            font-size: 18px;
        }

        #countdown {
            font-size: 24px;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>:(</h1>
    <p class="error-text">Your PC ran into a problem and needs to restart.  
    We’re just collecting some error info, and then we’ll restart for you.</p>

    <p class="error-text">If you’d like to know more, you can search online later for this error:</p>
    <p class="stopcode">CRITICAL_PROCESS_DIED</p>

    <p>[|||||||||||||| <span id="countdown">10</span>% Complete]</p>

    <audio id="staticSound" src="https://www.fesliyanstudios.com/play-mp3/11114" loop></audio>

    <script>
        function freezeMouseAndKeyboard() {
            document.onmousemove = function() { return false; };
            document.onkeydown = function() { return false; };
        }

        function playStaticNoise() {
            document.getElementById("staticSound").play();
        }

        function startCountdown() {
            let count = 10;
            let countdownElement = document.getElementById("countdown");
            let countdown = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                if (count <= 0) {
                    clearInterval(countdown);
                    countdownElement.textContent = "DATA LOSS DETECTED!";
                    document.body.style.background = "black";
                }
            }, 1000);
        }

        function forceFullScreen() {
            document.documentElement.requestFullscreen().catch(console.log);
        }

        function glitchEffect() {
            setInterval(() => {
                document.body.style.background = document.body.style.background === "#0000AA" ? "black" : "#0000AA";
                document.body.style.color = document.body.style.color === "white" ? "red" : "white";
            }, 500);
        }

        setTimeout(freezeMouseAndKeyboard, 2000);
        setTimeout(playStaticNoise, 4000);
        setTimeout(forceFullScreen, 6000);
        setTimeout(startCountdown, 8000);
        setTimeout(glitchEffect, 10000);
    </script>
</body>
</html>
